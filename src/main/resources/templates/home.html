<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>geeksChatApp</title>
    <link rel="stylesheet" href="/assets/css/home_style.css"/>
</head>
<body>
<div class="container">
    <div class="logo">
        <!-- Insert your logo image here -->
        <img src="/assets/img/chat_img.jpg" alt="Chat App Logo" width="100">
    </div>
    <div class="form-group">
        <li th:if="${!#strings.isEmpty()}"></li>

        <form th:action="@{/login}" method="POST">
            <input type="text" placeholder="User-mail(e.g example@gmail.)" id="username">
            <input type="password" placeholder="Password" id="password">

            <input type="hidden" th:name="_csrf.parameterName" th:value="_csrf.token" >
        </form>
    </div>
    <button >Sign In</button>
    <div class="advertising">
        <!-- Insert your advertising text here -->
        <p>Difficult to communicate with your peers? <a th:href="@{/getSignUpPage}">Sign Up</a> to our chat app</p>
    </div>
</div>
</body>
</html>
