<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/singup_style.css">
    <title>Geeks Chat App - Sign Up</title>
</head>
<body>

<div class="signup-container">
    <div class="logo">
        <img src="/assets/img/chat_img.jpg" alt="Geeks Chat App Logo" width="50">
        <h2>Geeks Chat App</h2>
    </div>
    <div>
        <ul>
            <li class="list-error" th:each="error : ${#fields.errors('geek.*')}" th:text="${error}"></li>
        </ul>
    </div>
    <form th:action="@{/createGeek}" method="post" th:object="${geek}">

        <input th:field="*{firstName}"  placeholder="First Name" >
        <input th:field="*{lastName}"  placeholder="Last Name" >
        <input th:field="*{email}" placeholder="Email" >
        <input th:field="*{password}" placeholder="Password" >
        <input th:field="*{passwordConfirm}"  placeholder="Confirm Password" >

        <button >Sign Up</button>
    </form>
</div>

</body>
</html>
